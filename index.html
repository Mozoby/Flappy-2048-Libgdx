<!doctype html>
<html>
	<head>
		<title>Flappy + 2048</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas {
				cursor: default;
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<div align="center" id="embed-com.mozosoft.flappy2048.GwtDefinition"></div>
		<div align="center" id="app">
		<p>
		 Tap to flap. Aim for the matching number in the oncoming obstacle and double up!
		</p> <br />
			<a href="https://play.google.com/store/apps/details?id=com.mozosoft.flappy2048">
 			 Flappy + 2048 on Google Play
			</a>
		</div>
		<script type="text/javascript" src="com.mozosoft.flappy2048.GwtDefinition/com.mozosoft.flappy2048.GwtDefinition.nocache.js"></script>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-com.mozosoft.flappy2048.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-com.mozosoft.flappy2048.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
